<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/form-log-reg.css">
    <title>Вход</title>
</head>

<body>
    
    <form action="" class="container-login">
        <h1>Вход</h1>
        <div class="input">
            <input type="text" placeholder="Email">
        </div>

        <div class="input">
            <input type="password" placeholder="Пароль">
        </div>

        <div class="input">
            <button type="submit" class="login-btn">Войти</button>
        </div>

        <div class="help">
            <div class="remember-me">
                <input type="checkbox" id="remember-me"><label for="" id="rmbr-me">Запомнить меня</label>
            </div>

            <a href="#" class="forgot-pass">Забыли пароль?</a>
        </div>

        <div class="block-reg">
            <p>У вас нет аккаунта? <a href="#" class="register">Зарегистрироваться</a></p>
        </div>
    </form>
    
</body>

</html>
