<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/form-login.css">
    <title>Вход</title>
</head>

<body>
    <div class="container-form">
        <div class="container-login">
            <form action="">
                <h1>Вход</h1>
                <div class="input">
                    <input type="text" placeholder="Email">
                </div>

                <div class="input">
                    <input type="password" placeholder="Пароль">
                </div>

                <div class="help">
                    <div class="remember-me">
                        <label><input type="checkbox" id="remember-me">Сохранить вход</label>
                    </div>

                    <a href="#" class="forgot-pass">Забыли пароль?</a>
                </div>
                <div class="input">
                    <button type="submit" class="login-btn">Войти</button>
                </div>


                <div class="block-reg">
                    <p>У вас нет аккаунта? <a href="form-register.html" class="register">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
