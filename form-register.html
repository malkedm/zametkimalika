<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/form-register.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="container-form">
        <div class="container-register">
            <form action="">
                <h1>Регистрация</h1>

                <div class="input">
                    <input type="text" placeholder="Имя">
                </div>

                <div class="input">
                    <input type="text" placeholder="Фамилия">
                </div>

                <div class="input">
                    <input type="text" placeholder="Email">
                </div>

                <div class="input">
                    <input type="password" placeholder="Пароль">
                </div>

                <div class="input">
                    <input type="password" placeholder="Подтвердите пароль">
                </div>

                <div class="help">
                    <div class="remember-me">
                        <label><input type="checkbox" id="remember-me">Сохранить вход</label>
                    </div>

                    <!-- <a href="#" class="forgot-pass">Забыли пароль?</a> -->
                </div>
                <div class="input">
                    <button type="submit" class="continue-btn">Продолжить</button>
                </div>


                <div class="block-log">
                    <p>У вас уже есть аккаунт? <a href="form-login.html" class="login">Войти</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
